<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Ember_Chat_App</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>

    <script type="text/x-handlebars" data-template-name="application">
        <div class ="navbar">
            <ul>
                {{#link-to 'index' tagName='li'}}Home{{/link-to}}
                {{#link-to 'about' tagName='li'}}About{{/link-to}}
            </ul>
        </div>
        <div class="container"> 
            <h1>Chats Here</h1>
            {{outlet}} 
        </div>
        <div class="footer">
            <div class="message-input">
                <input type=text class="new-chat"/>
            </div>
        </div>
    </script>

    <script type="text/x-handlebars" data-template-name='message'>
        <h1>Chatting</h1>
        <ul class="messages">
            {{#each}}
                <li class="message">
                    <h3 class="username">{{username}}:</h3>
                    <p class="content">{{message}}</p>
                    <span class="timestamp">{{timeStamp}}</span>
                </li>
            {{/each}}
        </ul>
    </script>

    <script type="text/x-handlebars" data-template-name='about'>

        <h1>About</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam. Sed nisi. Nulla quis sem at nibh elementum imperdiet. Duis sagittis ipsum. Praesent mauris. Fusce nec tellus sed augue semper porta. Mauris massa. Vestibulum lacinia arcu eget nulla. Class aptent taciti sociosqu ad litora torquent per conubia nostra, per inceptos himenaeos. 
        </p>
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/handlebars/handlebars.js"></script>
    <script src="../bower_components/ember/ember.js"></script>
    <script src="../bower_components/ember-data/ember-data.js"></script>
    <script src="../bower_components/firebase/firebase.js"></script>
    <script src="../bower_components/emberfire/dist/emberfire.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="js/application.js"></script>
        <script src="js/models/message.js"></script>
        <script src="js/router.js"></script>
        <script src="js/controllers/messagecontroller.js"></script>
        <script src="js/controllers/applicationcontroller.js"></script>


        <!-- endbuild -->

</body>
</html>
